name: Build and Publish Docker Image

on:
  push:
    branches: ["main"]
    paths:
      - "package.json"
      - "Dockerfile"
      - "entrypoint.sh"
      - "smoke-test.sh"
      - ".github/workflows/docker-publish.yml"
  pull_request:
    branches: ["main"]
  workflow_dispatch:

env:
  REGISTRY: docker.io
  IMAGE_NAME: nezhazheng/code-box

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image for testing
        uses: docker/build-push-action@v6
        with:
          context: .
          load: true
          tags: ${{ env.IMAGE_NAME }}:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Run smoke tests
        run: |
          docker run --rm ${{ env.IMAGE_NAME }}:test /bin/bash -c "
            echo '=========================================='
            echo '  Code Box Smoke Test'
            echo '=========================================='
            echo ''
            echo '--- Vibe Coding Tools ---'

            echo -n 'Claude Code: '
            claude --version 2>/dev/null || echo 'FAILED'

            echo -n 'Codex: '
            codex --version 2>/dev/null || echo 'FAILED'

            echo -n 'Gemini CLI: '
            gemini --version 2>/dev/null || echo 'FAILED'

            echo -n 'OpenCode: '
            opencode --version 2>/dev/null || echo 'FAILED'

            echo -n 'oh-my-opencode: '
            omo --version 2>/dev/null || echo 'FAILED'

            echo ''
            echo '--- System Tools ---'
            echo -n 'Node.js: ' && node --version
            echo -n 'npm: ' && npm --version
            echo -n 'Python: ' && python3 --version
            echo -n 'Git: ' && git --version

            echo ''
            echo '=========================================='
            echo '  Smoke test completed!'
            echo '=========================================='
          "

  push:
    needs: build-and-test
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest
            type=sha,prefix=
            type=raw,value={{date 'YYYY.MM.DD'}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Image digest
        run: echo "Pushed image with digest ${{ steps.meta.outputs.digest }}"
